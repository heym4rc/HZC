<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--==================== FONTS ====================-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
    />

    <!--==================== RESET/CSS ====================-->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>HZC</title>
  </head>
  <body>
    <header class="header">
      <button class="header-menu" aria-label="Menu"><i></i></button>
      <img src="assets/img/logo.svg" alt="Logo da HZC" class="header-logo" />
      <button class="header-notification" aria-label="Notification">
        <i></i>
      </button>
    </header>

    <nav class="navbar">
      <img src="assets/img/logo.svg" alt="Logo da HZC" class="navbar-logo" />
      <a href="#" class="navbar-link navbar-inicio navbar-link-active">Inicío</a>
      <a href="#" class="navbar-link navbar-videos">Vídeos</a>
      <a href="#" class="navbar-link navbar-picos">Picos</a>
      <a href="#" class="navbar-link navbar-integrantes">Integrantes</a>

    <main class="principal">
      <h2 class="title">Início</h2>
      <article class="card">
        <div class="card-image">
          <img src="assets/img/banner-mobile_1.png" alt="HZC Life is">
        </div>
        <div class="content-card">
          <p class="category"> Vídeo em destaque </p>
          <h3 class="heading"> HZC - Life is... / 2021</h3>
          <p class="author"><span class="name">Bruno Lopes</span></p>
          <p class="time info-card">33 minutos</p>
          <p class="views info-card">53 views</p>
          <button class="btn play btn-featured">Assistir Agora</button>
        </div>
      </article>
    </main>

    <script src="main.js"></script>
  </body>
</html>
